<VirtualHost *>
    ServerName rnabrowser.dev

    WSGIDaemonProcess rnabrowser user=vagrant group=vagrant threads=5
    WSGIScriptAlias / /vagrant/rnabrowser/rnabrowser.wsgi

    <Directory /vagrant/rnabrowser>
        WSGIProcessGroup rnabrowser
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>

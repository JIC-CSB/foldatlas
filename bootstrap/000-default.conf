<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /vagrant/rnabrowser

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        WSGIApplicationGroup %{GLOBAL}
        WSGIPassAuthorization On
        
        WSGIDaemonProcess pyramid user=vagrant group=vagrant threads=4 \
                python-path=/usr/local/lib/python3.4/dist-packages

        WSGIScriptAlias / /vagrant/rnabrowser/pyramid.wsgi

        <Directory /vagrant/rnabrowser/>
                WSGIProcessGroup pyramid
                Require all granted
        </Directory>

</VirtualHost>


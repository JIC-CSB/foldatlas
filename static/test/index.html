<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  font: 300 11px "Ubuntu Mono", Helvetica, Arial, sans-serif;
  fill: #bbb;
}

.node:hover {
  fill: #000;
}

.link {
  stroke: #000;
  stroke-opacity: .4;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--selected {
  font-weight: 700;
}

.link--selected {
  stroke-opacity: 1;
  stroke-width: 2px;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var diameter = 960,
    radius = diameter / 2,
    innerRadius = radius - 120;

var cluster = d3.layout.cluster()
    .size([360, innerRadius])
    .sort(null)
    .value(function(d) { return d.size; });

var bundle = d3.layout.bundle();

var line = d3.svg.line.radial()
    .interpolate("bundle")
    .tension(0.8)
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

d3.json("data.json", function(error, classes) {
  if (error) throw error;

  var nodes = cluster.nodes(structureData(classes)),
      links = prepareLinks(nodes);

  link = link
      .data(bundle(links))
    .enter().append("path")
      .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
      .attr("class", "link")
      .attr("d", line);

  node = node
      .data(nodes.filter(function(n) { return !n.children; }))
    .enter().append("text")
      .attr("class", "node")
      .attr("dy", ".31em")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
      .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .text(function(d) { return d.label; })
      .on("mouseover", mouseovered)
      .on("mouseout", mouseouted);
});

function mouseovered(d) {
    node.each(function(n) { n.target = n.source = false; });

    link
        .classed("link--selected", function(l) { 
            if (l.target === d || l.source == d) { return l.source.source = true; }
        })
        .filter(function(l) { return l.target === d || l.source === d; })
        .each(function() { this.parentNode.appendChild(this); });

    node
        .classed("node--selected", function(n) { return n.target || n.source; })
}

function mouseouted(d) {
    link.classed("link--selected", false)
    node.classed("node--selected", false)
}

d3.select(self.frameElement).style("height", diameter + "px");

// 
function structureData(rawData) {
  map = {
    name: "",
    children: [],
  };

  for (var i = 0; i < rawData.length; i++) {
    map.children[i] = {
      key: ""+i,
      link: rawData[i].link,
      name: ""+i, // rawData[i].label,
      label: rawData[i].label,
      parent: map
    }
  }

  return map;
}

// Return a list of imports for the given array of nodes.
function prepareLinks(nodes) {
  var map = {},
      links = [];

  // Compute a map from name to node.
  nodes.forEach(function(d) {
    map[d.name] = d;
  });

  // For each import, construct a link from the source to target node.
  nodes.forEach(function(d) {
    if (d.link != null) {
      links.push({
        source: map[d.name], 
        target: map[d.link]
      });
    };
  });

  return links;
}

</script>
